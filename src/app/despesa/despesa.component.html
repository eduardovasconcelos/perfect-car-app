<app-home></app-home>

<div class="container">
    <h2 class="mt-3">Cadastrar Despesa</h2>
    <form >
        <div class="form-group mt-2">
          <label for="nome">Descrição</label>
          <input type="text" class="form-control" id="nome" name="nome" name="despesa.description" [(ngModel)]="despesa.description" placeholder="Descrição da despesa" maxlength="50" required>
        </div>
        <div class="form-group mt-2">
            <label for="tipo">Tipo</label>
            <select id="tipo" class="form-control form-select" name="despesa.name" [(ngModel)]="despesa.name" required>
                <option selected>Escolha...</option>
                <option>Água</option>
                <option>Luz</option>
                <option>Internet</option>
                <option>Funcionários</option>
                <option>Maquinário</option>
                <option>Outros</option>
              </select>
        </div>
        <div class="form-group mt-2">
            <label for="valor">Valor</label>
            <input type="text" class="form-control" id="valor" name="despesa.price" [(ngModel)]="despesa.price" required>
        </div>
        <div class="form-group mt-2 right">
            <button class="btn btn-primary float-right" (click)="addDespesa()">Cadastrar</button>
        </div>
        <div class="alert alert-success margem-alerta" role="alert" *ngIf="mensagem">
            <strong>Despesa cadastrada com sucesso!</strong>
        </div>
    </form>
</div>
