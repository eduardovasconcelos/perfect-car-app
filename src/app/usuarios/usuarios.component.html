<app-home></app-home>

<div class="container">
    <h2 class="mt-3">Cadastrar Usuário</h2>
    <form >
        <div class="form-group mt-2">
          <label for="nome">Nome Completo</label>
          <input type="text" class="form-control" id="nome" name="usuario.name" [(ngModel)]="usuario.name" placeholder="Nome completo" maxlength="50" required>
        </div>
        <div class="form-group mt-2">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" name="usuario.username" [(ngModel)]="usuario.username" placeholder="Login" maxlength="20" required>
        </div>
        <div class="form-group mt-2">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="usuario.password" [(ngModel)]="usuario.password" placeholder="Senha" maxlength="15" required>
        </div>
        <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" name="usuario.isAdmin" [(ngModel)]="usuario.isAdmin">
            <label class="form-check-label" for="admin">
              Administrador
            </label>
        </div>
        
        <div class="form-group mt-2 right">
            <button class="btn btn-primary float-right" (click)="addUsuario()">Cadastrar</button>
        </div>
        <div class="alert alert-success margem-alerta" role="alert" *ngIf="mensagem">
            <strong>Usuário cadastrado com sucesso!</strong>
        </div>
    </form>
</div>
