<app-home></app-home>
<div class="container">
    <h2 class="mt-3">Cadastrar Ordem de Serviço</h2>
    <form >
        <div class="form-group mt-2">
            <label for="cliente">Cliente</label>
            <input  id="cliente" type="text" class="form-control" [class.is-invalid]="searchFailed" 
                    name="nomeCliente" [(ngModel)]="nomeCliente" [ngbTypeahead]="searchCliente" 
                    placeholder="Digite o nome do cliente" />
            <small *ngIf="searching" class="form-text text-muted">carregando...</small>
        </div>

        <div class="form-group mt-2">
            <label for="cliente">Mercadoria</label>
            <input  id="cliente" type="text" class="form-control" [class.is-invalid]="searchFailed" 
                    name="nomeMercadoria" [(ngModel)]="nomeMercadoria" [ngbTypeahead]="searchMercadoria" 
                    placeholder="Digite o nome da mercadoria" />
            <small *ngIf="searching" class="form-text text-muted">carregando...</small>
        </div>

        <div class="form-group mt-2 right">
            <button class="btn btn-primary float-right" (click)="addOrdemServico()">Cadastrar</button>
        </div>
        <div class="alert alert-success margem-alerta" role="alert" *ngIf="mensagem">
            <strong>Ordem de Serviço cadastrada com sucesso!</strong>
        </div>
    </form>
</div>
